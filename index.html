<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class= "container">
    <div class="jumbotron">
      <div class="centered-image"> 
        <img src="images/Cinemagic.jpg" alt="an image of Cinemagic's Logo">
      </div>
      <h3 class="centered-text">You love Cinemagic,</h3>
      <h5 class="centered-text"><em>Where movies and magic come together!</em></h5>
      <br>
      <br>
      <br>
      <h6>Pick your feature film:</h6>
      <form id="movie-form">
        <select class="form-control" id="film">
          <option id="film" value="title1">The Breakfast Club</option>
          <option id="film" value="title2">NEW RELEASE She-Hulk</option>
        </select>



        <div class="form-group">
          <label>
            <input type="radio" name="show-time" id="matinee" value="matinee" checked>
            1:00PM PST
          </label>
        </div>
        <div class="form-group">
          <label>
            <input type="radio" name="show-time" id="evening" value="evening">
            8:00PM PST
          </label>
        </div>


        <select class="form-control">
          <option id="age" value="adult">Adult</option>
          <option id="age" value="senior">Senior Discount (65+)</option>
        </select>
        </div>
        <button class="btn-warning" id="ticket-input">Get your Tickets!</button>
      </form>
      <hr>
      <!-- <ul id="printedTicket"><span id="ticket-output"</ul> -->
      <div class="col-md-6">
        <div id="show-ticket">  
          <p>Movie Title: <span class="movie-title"></span></p>
          <p>Showtime: <span class="showtime"></span></p>
          <p>Age: <span class="age"></span></p>
          <p>Cost: <span class="cost"></span></p>
        </div>
      </div>
    </div>
    <div class= "jumbotron">
    <h5 class="centered-text"><em>for the best seats around, you love Cinemagic!</em></h5>
    </div>
  </div>
</body>
</html
